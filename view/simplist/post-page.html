<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">
					<span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-unlock fa-stack-1x fa-inverse"></i></span> 
					MASUK SITUS
				</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="email">Alamat email</label>
						<input type="email" class="form-control" id="email" placeholder="Masukkan Email">
					</div>
					<div class="form-group">
						<label for="pass">Password</label>
						<input type="password" class="form-control" id="pass" placeholder="Password">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default"><strong><i class="fa fa-key"></i> MASUK</strong></button>
			</div>
		</div>
	</div>
</div>

<!-- modal untuk data direktori -->
{% verbatim %}
<div class="md-modal md-effect-11" id="modal-1">
	<div class="md-content">
		<div class="modal-header">
			<button class="md-close close">&times;</button>
			<h4 class="modal-title">Data Direktori <a data-ng-href="/direktori/{{direktoriAlpha}}">{{direktoriAlpha}}</a></h4>
		</div>
		<div class="modal-body">
			<div class="container-fluid" scrollable data-height="350px">
				<table class="table table-condensed table-striped table-hover">
					<tbody>
						<tr data-ng-repeat="c in direktoriList">
							<td data-ng-repeat="d in c"><a data-ng-href="/direktori/{{d.link}}"><span data-ng-show="d.nama.length > 0">&bull; {{d.nama}}</span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default"><i class="fa fa-close"></i> TUTUP</button>
		</div>
	</div>
</div>
{% endverbatim %}

<div class="md-overlay"></div><!-- the overlay element -->
